name: Bug report
description: Create a report of your issue
body:
- type: checkboxes
  attributes:
    label: Is there already an issue for your problem?
    description: Please make sure you are not creating an already submitted <a href="https://github.com/RileyXX/TMDB-Trakt-Syncer/issues">Issue</a>. Be sure to check closed issues as well, incase your issue has already been fixed.
    options:
      - label: I have checked older issues, open and closed
        required: true
- type: textarea
  attributes:
    label: Description
    description: Please describe the issue your are having and any relevant steps needed to reproduce the error.
    placeholder: |
      Issue Description: Describe your issue
      Reproducing the error: Steps needed to reproduce the error
    render: markdown
  validations:
    required: true
- type: textarea
  attributes:
    label: Environment
    description: Please provide the details of the system TMDB-Trakt-Syncer is running on and the method you are using to run the script.
    placeholder: |
      OS: Windows 10 or 11/Linux/macOS etc
      Using pip install method: yes
      Using manual no pip install method: no
  validations:
    required: true
- type: textarea
  attributes:
    label: Error Messages
    description: |
      Place any relevant error messages you noticed here.
      Make sure you attach the error with your personal information removed in case we need more information.
    render: text
  validations:
    required: false
- type: textarea
  attributes:
    label: Screenshots
    description: Place any screenshots of the issue here if needed.
  validations:
    required: false
