name: Feature Request
description: Suggest an idea for this project
title: "[Feature Request]: "
body:
- type: checkboxes
  attributes:
    label: Is there already a request for your feature?
    description: Please make sure you are not creating an already submitted <a href="https://github.com/RileyXX/TMDB-Trakt-Syncer/issues">request</a>. Be sure to check closed issues as well.
    options:
      - label: I have checked older issues, open and closed
        required: true
- type: textarea
  attributes:
    label: Is your feature request related to a problem? Please describe.
    description: A clear and concise description the feature you would like to see implemented.
  validations:
    required: true
- type: textarea
  attributes:
    label: Describe alternatives you've considered
    description: A clear and concise description of any alternative solutions or features you've considered.
  validations:
    required: false
